<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="favicon.svg">
  <title>Wavv - Demo Page</title>
</head>
<body>
  
  <header>
    <a href="index.html"><img src="img/logo.svg" alt=""></a>
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-solid fa-bars"></i>
  </header>

  <main class="upload">

    <h2 class="block-title">Upload File</h2>
    <div class="file-upload-block">
      <label for="file-upload" class="file-upload-btn">Select Music</label>
      <input type="file" id="file-upload" style="display: none;">
      <p>File Name...</p>
    </div>
    <div class="img-upload-block">
      <label for="img-upload-input" class="img-upload">
        <p>Upload Cover Image</p>
        <img id="show-img" src="#" style="display: none;">
      </label>
      <input type="file" id="img-upload-input" style="display: none;">
    </div>

    <h2 class="block-title">Description</h2>
    <div class="des-block">
      <input type="text" class="des-title" placeholder="Title">
      <textarea placeholder="Description"></textarea>
    </div>

    <h2 class="block-title">Price</h2>
    <div class="upload-price">
      <i class="fa-brands fa-ethereum"></i>
      <input type="text">
      <span>~ $0.328</span>
    </div>

    <button class="upload-submit"><i class="fa-solid fa-plus"></i>Add New Music</button>


  </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
